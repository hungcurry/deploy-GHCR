name: Build and Push Docker Images

on:
  push:
    branches:
      - dev
      - test
      - main  # PR åˆä½µå¾Œæ‰æœƒè§¸ç™¼
  pull_request:
    branches:
      - main  # PR é–‹å•Ÿæ™‚è§¸ç™¼æ¸¬è©¦

jobs:
  test:
    if: github.event_name == 'pull_request'  # ðŸ’¡ PR é–‹å•Ÿæˆ–æ›´æ–°æ™‚åŸ·è¡Œæ¸¬è©¦
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run basic check (mock test)
        run: |
          echo "ðŸ§ª Running tests before merging..."
          echo "âœ… Test passed!"

  build:
    if: github.event_name == 'push'  # ðŸ’¡ åªæœ‰ push æ™‚æ‰åŸ·è¡Œ build & push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set ENV
        id: set_env
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "env=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
          fi

      - name: Export ENV
        run: echo "ENV=${{ steps.set_env.outputs.env }}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Docker image
        run: |
          echo "ðŸš€ Building image for environment: $ENV"
          docker build -f docker/Dockerfile.${{ env.ENV }} -t ghcr-pr-${{ env.ENV }} .

      - name: Tag image for GHCR
        run: |
          docker tag ghcr-pr-${{ env.ENV }} ghcr.io/hungcurry/ghcr-pr-${{ env.ENV }}:latest

      - name: Push image to GHCR
        run: |
          echo "ðŸ“¦ Pushing image to ghcr.io/hungcurry/ghcr-pr-${{ env.ENV }}:latest"
          docker push ghcr.io/hungcurry/ghcr-pr-${{ env.ENV }}:latest
